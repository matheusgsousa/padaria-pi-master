<body id="fundo">
  <tr *ngFor="let perfil of perfil" class="collection" id="perfil-card">
    <mat-card *ngIf="!perfil.isEdit; else elseBlock">
      <div class="card" style="width: 18rem;">
        <img src="https://firebasestorage.googleapis.com/v0/b/projeto-integrador-v-547f7.appspot.com/o/0.9984401628899766?alt=media&token=e62efc40-6f2e-4c00-87de-71ae800efa28" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{perfil.Name}}</h5>
          <p class="card-text">{{perfil.Description}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Telefone: {{perfil.Phone}}</li>
          <li class="list-group-item">Endereço: {{perfil.Address}}</li>
        </ul>
        <div class="card-body">
          <a class="card-link"><button type="button" class="btn btn-outline-warning " (click)="EditRecord(perfil)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
              </svg></button></a>
        </div>
      </div>

    </mat-card>
    <!-- Edicação de Exclusão do perfil-->
    <ng-template #elseBlock>
      <mat-card>
        <div class="card" style="width: 18rem;">
          <img src="https://firebasestorage.googleapis.com/v0/b/projeto-integrador-v-547f7.appspot.com/o/0.9984401628899766?alt=media&token=e62efc40-6f2e-4c00-87de-71ae800efa28" class="card-img-top" id="imagem-topo">
          <div class="card-body">
            <h6 class=" mb-2 text-muted"><label class="form-label">Nome:</label>
              <input name="nome" class="form-control" placeholder="Nome do perfil" [(ngModel)]="perfil.EditName">
            </h6>
            <h6 class=" mb-2 text-muted"><label class="form-label">Descrição:</label><input name="nome" class="form-control" placeholder="Descrição" [(ngModel)]="perfil.EditDescription"></h6>
            <h6 class="mb-2 text-muted"><label class="form-label">Telefone:</label><input name="Telefone" class="form-control" placeholder="Telefone" [(ngModel)]="perfil.EditPhone"></h6>
            <h6 class=" mb-2 text-muted"><label class="form-label">Endereço:</label><input name="Endereço" class="form-control" placeholder="Endereço" [(ngModel)]="perfil.EditAddress"></h6>


            <div class="form-group text-center">
              <button type="button" class="btn btn-outline-warning" (click)="perfil.isEdit = false" style="margin-right: 20px;">Cancelar
              </button>
              <button type="button" class="btn btn-outline-success" (click)="UpdateRecord(perfil)">Atualizar
              </button>
            </div>
          </div>
        </div>
      </mat-card>
    </ng-template>
</body>
